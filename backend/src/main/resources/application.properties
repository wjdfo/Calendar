spring.application.name=calendar

# jwt settings
jwt.issuer=your-application-name
jwt.secret-key=your_super_secret_key_that_is_at_least_256_bits_long

# Json settings (camel case -> snake case)
spring.jackson.property-naming-strategy=SNAKE_CASE

# MariaDB ?? ??
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/calendar_db
spring.datasource.username=root
spring.datasource.password=1234

# JPA ?? (?????? ?? ?? ??)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
